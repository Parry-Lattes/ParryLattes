models:
  Pessoa:
    type: object
    properties:
      nome:
        type: string
      id_lattes:
        type: string
      abreviaturas:
        type: array
        items:
          type: string
      nacionalidade:
        type: string

  Curriculo:
    type: object
    properties:
      ultima_atualizacao:
        type: string
      producoes:
        type: array
        items:
          schema:
            $ref: '#/models/Producao'

  Producao:
    type: object
    properties:
      hash:
        type: string
      autor:
        type: string
      coautores:
        type: array
        items:
          type: string
      titulo:
        type: string
      ano_de_publicacao:
        type: string
      tipo_producao:
        type: string
        enum:
          - "Artigo"
          - "Patente"
          - "Bibliográfico"
          - "Técnico"
